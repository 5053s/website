baseURL                       = "https://techqueria.org/"
buildFuture                   = true
copyright                     = "This work is licensed under MIT."
enableEmoji                   = true
enableRobotsTXT               = true
footnoteReturnLinkContents    = "‚Ü©"
metaDataFormat                = "yaml"
title                         = "Techqueria"

# Language
languageCode                  = "en-us"
DefaultContentLanguage        = "en"

# Categories
preserveTaxonomyNames         = false

# Code
pygmentsCodefences            = true
pygmentsCodefencesGuessSyntax = true
pygmentsStyle                 = "manni"

# Internal Templates
# googleAnalytics             = ""
# disqusShortname             = ""

# RSS
[outputs]
    home                      = ["HTML", "RSS"]
    page                      = ["HTML"]

[outputFormats]
    [outputFormats.RSS]
        mediatype             = "application/rss"
        baseName              = "feed"

# SEO
[params]
    description               = "We're a community of Latinx professionals in the tech industry. üåÆÔ∏è This space aims to be inclusive so we invite Latinx from the regions of the Caribbean, Haiti, and Brazil as well as those who identify as Afro-Latinx or LGBTQ. The term Latinx is used instead of Latino because it is a gender-neutral and inclusive term."
    copyright                 = "Techqueria.org"
    year                      = 2015
    og_image                  = "https://i.imgur.com/O2YyA3E.png"
    logo                      = "https://i.imgur.com/iJpGY6L.png"
    locale                    = "en_US"

# Social Links
