<!-- Content -->
{{ if or (.Content) (.Params.image) }}
<div class="content">
  <!-- Hero Image -->
  {{ if .Params.image }}
  <div class="has-text-centered">
    <img class="image hero lozad" src="{{ .Params.image }}" data-src="{{ .Params.image }}" alt="{{ .Title }}">
  </div>
  {{ end }}
  <!-- Author -->
  {{ partial "content/person.html" . }}
  <!-- Content -->
  {{ if .Content }}
  {{ .Content }}
  {{ end }}
</div>
{{ end }}
