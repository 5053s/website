<div class="column is-3">
  <h6 class="mb-1">
    <b>Sitemap</b>
  </h6>
  <!-- Pages -->
  {{ $pages := where .Site.RegularPages "Type" "page" }}
  <!-- Section Pages -->
  {{ $pages := $pages | union (.Site.Sections) }}
  <!-- Looping -->
  {{ range $pages.ByTitle }}
  <p>
    {{ if .Params.link }}
    <a href="{{ .Params.link }}" target="_blank" rel="noopener" class="link--techqueria-yellow">
      {{ else }}
      <a href="{{ .RelPermalink }}" class="link--techqueria-yellow">
        {{ end }} {{.Title}}
      </a>
  </p>
  {{ end }}
</div>
