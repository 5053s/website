<!DOCTYPE html>
<html lang="en">

<head prefix="og: http://ogp.me/ns#">
  <title>{{ .Title }}</title>
  <!-- SEO -->
  {{ partial "head.html" . }}
  <!-- Favicons -->
  {{ partial "favicons.html" }}
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/assets/css/styles.css">
  <!-- Prefetch Third Party Resources -->
  <!-- Twemoji -->
  <link rel="dns-prefetch" href="https://twemoji.maxcdn.com">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/solid.css" integrity="sha384-TbilV5Lbhlwdyc4RuIV/JhD8NR+BfMrvz4BL5QFa2we1hQu6wvREr3v6XSRfCTRp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/brands.css" integrity="sha384-7xAnn7Zm3QC1jFjVc1A6v/toepoG3JXboQYzbM0jrPzou9OFXm/fY6Z/XiIebl/k" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/fontawesome.css" integrity="sha384-ozJwkrqb90Oa3ZNb+yKFW2lToAWYdTiF1vt8JiH5ptTGHTGcN7qdoR1F95e0kYyG" crossorigin="anonymous">
  <!-- Google Analytics -->
  <!-- <link rel="dns-prefetch" href="https://google-analytics.com"> -->
  <!-- Preload -->
  <link rel="preload" href="/assets/css/styles.css" as="style">
</head>

<body>
  {{ partial "navbar.html" . }}
  <!-- Main Block -->
  {{ block "main" . }} {{ end }}
  <!-- Footer -->
  {{ partial "footer.html" . }}
  <!-- Scripts -->
  <!-- Custom JS -->
  <script src="/assets/js/app.js"></script>
  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(registration => {
          console.info('The service worker was registered! üéâ', registration);
        }).catch(registrationError => {
          console.error('The service worker registration failed. üò≠Ô∏è', registrationError);
        });
      });
    }

  </script>
</body>

</html>
