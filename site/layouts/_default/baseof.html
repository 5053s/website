<!DOCTYPE html>
<html lang="en">

<head prefix="og: http://ogp.me/ns#">
  <title>{{ .Title }}</title>
  <!-- SEO -->
  {{ partial "head.html" . }}
  <!-- Favicons -->
  {{ partial "favicons.html" }}
  <!-- Google Fonts -->
  <link href="//fonts.googleapis.com/css?family=Rubik:700" rel="stylesheet">
  <link href="//fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/assets/css/styles.css">
  <!-- Prefetch Third Party Resources -->
  <!-- Twemoji -->
  <link rel="dns-prefetch" href="//twemoji.maxcdn.com">
  <!-- Google Analytics -->
  <!-- <link rel="dns-prefetch" href="//google-analytics.com"> -->
  <!-- Preload -->
  <link rel="preload" href="/assets/css/styles.css" as="style">
</head>

<body>
  {{ partial "navbar.html" . }}
  <!-- Main Block -->
  {{ block "main" . }} {{ end }}
  <!-- Footer -->
  {{ partial "footer.html" . }}
  <!-- Scripts -->
  <!-- Twemoji -->
  <script src="//twemoji.maxcdn.com/2/twemoji.min.js?11.0"></script>
  <!-- Custom JS -->
  <script src="/assets/js/app.js"></script>
  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(registration => {
          console.info('The service worker was registered! üéâ', registration);
        }).catch(registrationError => {
          console.error('The service worker registration failed. üò≠Ô∏è', registrationError);
        });
      });
    }

  </script>
</body>

</html>
