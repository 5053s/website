{{ define "main" }}
<!-- Image -->
{{ if .Params.image }}
<section class="hero is-medium is-danger is-bold background-image" style="background-image:url({{ .Params.image }});">
  {{ partial "hero.html" . }}
</section>
{{ else }}
<section class="hero is-medium is-danger is-bold">
  {{ partial "hero.html" . }}
</section>
{{ end }}
<!-- Content -->
{{ if .Content }}
<section class="section page">
  <div class="container">
    <div class="content">
      {{ .Content }}
      <!-- Taxonomy -->
      {{ partial "taxonomy.html" . }}
      <hr>
      <!-- Sponsor Us -->
      {{ partial "sponsor-us.html" . }}
      <!-- Contribute -->
      {{ partial "contribute.html" . }}
    </div>
  </div>
</section>
{{ end }}
<!-- End Main -->
{{ end }}
