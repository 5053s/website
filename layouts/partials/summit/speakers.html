<span class="jump-section" id="speakers"></span>
<section class="section">
  <div class="container has-text-centered py-4">
    <h2 class="title">Speakers</h2>
    <p>Leading Latinx professionals in tech</p>
    <div class="columns is-centered is-multiline py-5 pt-3">
      {{ range sort $.Site.Data.speakers ".name" }}
      <div class="column is-6 is-3-widescreen">
        <div class="level">
          <div class="level-item">
            <figure class="image is-200x200">
              <img class="is-rounded lozad" src="{{ .image }}" data-src="{{ .image }}" alt="{{ .name }}" />
            </figure>
          </div>
        </div>
        <h5 class="title is-5">{{ .name }}</h5>
        <p class="subtitle is-6">{{ .title }}, {{ .organization }}</p>
        <div class="buttons is-centered pb-1">
          {{ if .twitter }}
          <a class="button" href="{{ .twitter }}" target="_blank" rel="noopener"><i class="fab fa-twitter"></i></a>
          {{ end }}
          {{ if .linkedin }}
          <a class="button" href="{{ .linkedin }}" target="_blank" rel="noopener"><i class="fab fa-linkedin"></i></a>
          {{ end }}
        </div>
      </div>
      {{end}}
      <!-- Apply to Speak -->
      <div class="is-centered pt-2 pb-2">
        <a class="button is-info is-large is-outlined" href="https://airtable.com/shrNQPLbAxFHUqxE6" rel="noopener" target="_blank">Apply to Speak</a>
      </div>
</section>
