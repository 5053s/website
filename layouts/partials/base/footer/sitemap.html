<div class="column is-3">
  <p class="mb-1 is-size-5">
    <b>{{ i18n "sitemap" }}</b>
  </p>
  <!-- Pages -->
  {{ $pages := where .Site.RegularPages "Type" "page" }}
  <!-- Section Pages -->
  {{ $pages := $pages | union (.Site.Sections) }}
  <!-- Looping -->
  {{ range $pages.ByTitle }}
    <p>
      <a href="{{ .RelPermalink }}" class="link--techqueria">
        {{.Title}}
      </a>
    </p>
  {{ end }}
</div>
