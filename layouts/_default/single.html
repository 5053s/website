{{ define "main" }}
<!-- Hero -->
{{ partial "content/hero/_index.html" . }}
<!-- Content -->
<section class="section page">
  <div class="container">
    <!-- Breadcrumbs -->
    {{ if ne .Section "blog" }}
    {{ partial "content/breadcrumbs.html" . }}
    {{ end }}
    <!-- Content -->
    {{ partial "content/_index.html" . }}
    <!-- Content Footer -->
    {{ partial "content/footer/_index.html" . }}
  </div>
</section>
<!-- End Main -->
{{ end }}
