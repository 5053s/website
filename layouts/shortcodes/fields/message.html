{{ $label := "Anything else you'd like to add?" }}
{{ $name := "message" }}
<!-- Title -->
{{ if .Get "label" }}
{{ if isset .Params "label" }}
{{ $label = .Get "label" }}
{{ end }}
{{ end }}
<!-- Name -->
{{ if .Get "name" }}
{{ $name = .Get "name" }}
{{ end }}
<div class="field">
  <label class="label">{{ $label }}{{ if .Get "required"}}*{{ end }}</label>
  {{ if .Get "help" }}<p class="help">{{ .Get "help" }}</p>{{ end }}
  <div class="control"><textarea class="textarea" aria-label="{{ $label }}" spellcheck="true" rows="5" name="{{$name}}"
      id="message" placeholder="Feel free to add any additional details here" {{ if .Get "required"}}required{{ end }}></textarea></div>
</div>
