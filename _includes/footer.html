<footer class="site-footer">
  <div class="wrapper">
    <h2 class="footer-heading">{{ site.title }}</h2>
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-3">
        <p>{{ site.description }}</p>
        <p><a href="/code-of-conduct/">Code Of Conduct</a></p>
        <p>&copy; 2016 | made with <a href="https://gloriajs.com">gloria</a></p>
      </div>
      <div class="footer-col footer-col-3">
        <span class='st_facebook_vcount' displayText='Facebook'></span>
        <span class='st_twitter_vcount' displayText='Tweet'></span>
        <ul class="social-media-list">
          {{#if site.github_username }}
          <li>
            {{> icon-github.html username=site.github_username }}
          </li>
          <li>
            {{> icon-twitter.html username=site.twitter_username }}
          </li>
          {{/if }}
          <li>
              <a href="https://www.linkedin.com/groups/13500636">LinkedIn Group</a>
          </li>
          <li>
            <a href="https://www.facebook.com/groups/techqueria/">
                <span class="icon icon--facebook">
                  <img src="/images/fb.jpg" width=18>
                </span>
                <span class="username">techqueria</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
<script type="text/javascript" src="//ws.sharethis.com/button/buttons.js"></script>
<script type="text/javascript">stLight.options({publisher: "82f8287f-b0eb-4ccd-9925-3dd02ed4a4c3", doNotHash: true, doNotCopy: true, hashAddressBar: false});</script>
<script type="text/javascript">
   if ('serviceWorker' in navigator) {
    navigator.serviceWorker
             .register('/sw.js', {scope: '/'})
             .then(function(reg) {
                  if(reg.installing) {
                    console.log('Service worker installing');
                  } else if(reg.waiting) {
                    console.log('Service worker installed');
                  } else if(reg.active) {
                    console.log('Service worker active');
                  }
              });
  }
</script>
